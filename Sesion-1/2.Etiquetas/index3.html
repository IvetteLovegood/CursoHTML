<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mi página web</title>
</head>

<body>
    <b>Texto en negrita</b>
    <br>
    <strong>Texto strong</strong>
    <br>
    <i>Texto en italicas</i>
    <br>
    <em>Texto enfatizado</em>
    <br>
    <h2>HTML:<small>Formato pequeño</small></h2>
    <h2>HTML:<mark>Formato marcado</mark></h2>
    <p>Mi color favorito es
        <del>negro</del> rosa.</p>
    <p>Mi color
        <ins>favorito</ins> es azul.</p>
</body>

</html>
